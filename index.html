<!DOCTYPE html>
<head>
	<title>Animated Notification Alerts</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="section section-notification">
  <ul class="nav">
    <li><i class="material-icons">home</i></li>
    <li><i class="material-icons">search</i></li>
    <li class="is-active"><i class="material-icons">star
        <ul class="notifications">
          <li><i class="material-icons">visibility</i><span>4</span></li>
          <li><i class="material-icons">comment</i><span>7</span></li>
          <li><i class="material-icons">account_circle</i><span>2</span></li>
        </ul>
        <li><i class="material-icons">face</i></li></i></li>
  </ul>
</div>
  	<script type="text/javascript" src="script.js"></script>
</body>
</html>
